{% extends 'base_content.html' %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-12 col-md-8 col-lg-6">

      <h1 class="text-center mt-4 mb-4 fw-bold display-6">Edit Profile</h1>

      <div class="shadow-sm p-4 rounded" style="background: #ffffff;">

      <form action="{% url 'update_profile' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}

        <button type="submit" class="btn btn-outline-success w-100 mt-3">
          Save Changes 
        </button>
      </form>
      
    </div>
  </div>
  <div class="text-center mt-3 mb-3">
      <a class="btn btn-outline-secondary" href="{% url 'update_password' %}">
      Update Password
      </a>
  </div>
</div>
{% endblock %}
