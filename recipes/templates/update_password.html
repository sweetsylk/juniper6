{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-12 col-md-8 col-lg-6">
      <h1 class="text-center mt-4 mb-2 fw-bold display-6">Change password</h1>
      <p class="text-center text-muted mb-4">Update your account password below</p>

      <div class="shadow-sm p-4 rounded" style="background: #ffffff;"
      <form action="{% url 'update_password' %}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <button type="submit" class="btn btn-outline-success w-100 mt-3">
          Change password
        </button>
      </form>
    </div>
  </div>
  </div>
</div>
{% endblock %}
