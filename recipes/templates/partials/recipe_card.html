<div class="col d-flex">
  <div class="card rounded-card flex-fill">
    {% if recipe.image %}
    <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}"
      class="card-img-top rounded-top-image img-fluid rc-img-format">
    {% else %}
    <p>No image uploaded</p>
    {% endif %}
    <div class="card-body d-flex flex-column recipe-card-clamp">
      <h5 class="card-title"><a class="link dark-link" href="{% url 'update_recipe' recipe.pk %}">{{ recipe.title }}</a></h5>
      <p class="card-author"> 
        <a class="link grey-link"
            href="{% url 'user_profile' recipe.author.username %}">
            {{ recipe.author.username }}
          </a>
      </p>
      <p class="card-text fs-14 description-clamp">{{ recipe.description }}</p>
      <p class="card-text mt-auto tag-clamp"><small class="text-muted">
          {% for tag in recipe.tags.all %}
          <a class='tag-link' href="{% url 'display_tag' tag=tag.name %}">#{{ tag.name }}</a>{% if forloop.last %}...{% endif %}
          {% endfor %}
        </small></p>
    </div>
  </div>
</div>
