{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Sign Up</h1>
      <form action="{% url 'sign_up' %}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input
          type="submit"
          value="Sign up"
          class="btn btn-outline-secondary rounded-pill shadow-sm px-4 mt-3"
        >
      </form>
    </div>
  </div>
</div>
{% endblock %}
